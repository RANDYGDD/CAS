<ion-header>

  <ion-navbar
     color="barra"
  >

      <ion-buttons end
      (click)="perfil()"
    >
        <button ion-button icon-only>
          <ion-icon name="contact" color="fondo"></ion-icon>
        </button>
      </ion-buttons>

    <ion-title>Consultas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
    <ion-row>
      <ion-col> 
          <ion-card  
             [navPush]="consulta"
          >
              <img src="assets/imgs/perfil.png"/>
              <div class="card-title">Perfiles</div>
          </ion-card>
      </ion-col>

      <ion-col >
          <ion-card
            (click)="huella()"
          >
              <img src="assets/imgs/placa.png"/>
              <div class="card-title">Placa</div>
          </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col >
            <ion-card
              [navPush]="buscados"
            >
                <img src="assets/imgs/buscados.png  "/>
                <div class="card-title">Buscados</div>
            </ion-card>
        </ion-col>

        <ion-col>
            <ion-card
              (click)="graficos()"
            >

                <img src="assets/imgs/grafico.png"/>
                <div class="card-title">Estadisticas</div>
            </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
