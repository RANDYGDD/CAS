<ion-header>

  <ion-navbar
     color="barra"
  >

      <ion-buttons end
        (click)="cerrar()"
      >
        <button ion-button>
            Cerrar
        </button>
      </ion-buttons>

    <ion-title>Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col col-8 push-4>
              <ion-img width="100" height="100" src="assets/imgs/policeman.png"></ion-img>
          </ion-col>
        </ion-row>
    
    
        <ion-row>
    
          <ion-col col-10 push-2>
              <label for="">Oficial</label>
              <h5>{{usuario.user.nombre}}</h5>
            </ion-col>
    
    
          <ion-col col-10 push-2>
              <label for="">Usuario</label>
              <h5>{{usuario.user.clave}}</h5>
            </ion-col>

            <ion-col col-10 push-2>
              <label for="">Unidad</label>
              <h5>{{usuario.user.unidad}}</h5>
            </ion-col>

      </ion-row>
    
      </ion-grid>

  <button ion-button color="danger" block
      (click)="salir()"
   >Cerrar Sessi√≥n</button>


</ion-content>
