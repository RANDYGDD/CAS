<ion-header>

  <ion-navbar
      color="barra"
  >
    <ion-title>{{ persona.nombres }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
    <ion-row>
      <ion-col col-8 push-4>
          <ion-img width="100" height="100" [src]="persona.id | imagen"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>

        <ion-col col-8 push-4>
            <label for="">Nombres</label>
            <h5>{{ persona.nombres }}</h5>
          </ion-col>


        <ion-col col-8 push-4>
            <label for="">Apellidos</label>
            <h5>{{ persona.apellidos }}</h5>
          </ion-col>


       <ion-col col-8 push-4>
         <label for="">Cedula</label>
         <h5>{{ persona.cedula }}</h5>
       </ion-col>

       <ion-col col-8 push-4>
          <label for="">Nacionalidad</label>
          <h5>{{ persona.nacionalidad  }}</h5>
        </ion-col>
    </ion-row>


    <ion-row>
        <ion-col col-4 push-2>
        <label for="">Sexo:</label>
           <strong>{{ persona.sexo  }}</strong>
        </ion-col>

        <ion-col col-4 push-2>
           <label for="">Estado Civil:</label>
             <strong>{{ persona.estado_civil  }}</strong>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col col-8 push-4>
          <label for="">Alia</label>
             <h5>{{ persona?.alias }}</h5>
          </ion-col>
      </ion-row>

        <ion-row>
            <ion-col col-8 push-4>
            <label for="">Direccion Residencia</label>
               <h5>{{ persona.residencia }}</h5>
            </ion-col>
        </ion-row>
  </ion-grid>

  <ion-item>
      <button 
       *ngIf="crimen"
       ion-button full round color="danger"
       (click)="historial()"
      >Incidencias con la ley</button>
      <ion-badge item-end color="secondary">{{crimen}}</ion-badge>
  </ion-item>




</ion-content>
