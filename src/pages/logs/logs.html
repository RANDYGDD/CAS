<ion-header>

  <ion-navbar
    color="barra"
  >
    <ion-title>Logs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-avatar item-start>
              <img src="http://via.placeholder.com/350x150">
            </ion-avatar>
            <h2>El socio es loco</h2>
            <p>La vida es buena</p>
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger"
                 (click)="eliminar()"
            >
              <ion-icon name="trash"></ion-icon>
              Eliminar
            </button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>


</ion-content>
