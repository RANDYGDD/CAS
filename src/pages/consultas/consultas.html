<ion-header>

  <ion-navbar>

      <ion-buttons end
      (click)="perfil()"
    >
        <button ion-button icon-only>
          <ion-icon name="contact" color="secondary"></ion-icon>
        </button>
      </ion-buttons>

    <ion-buttons end
       (click)="notificacion()"
    >
        <button ion-button icon-only>
          <ion-icon name="notifications" color="secondary"></ion-icon>
          <ion-badge item-end color="danger">10</ion-badge>
        </button>
      </ion-buttons>

    <ion-title>Consultas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
    <ion-row>
      <ion-col> 
          <ion-card>
              <img src="assets/imgs/perfil.png"/>
              <div class="card-title">Perfiles</div>
          </ion-card>
      </ion-col>

      <ion-col >
          <ion-card>
              <img src="assets/imgs/placa.png"/>
              <div class="card-title">Placa</div>
          </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col >
            <ion-card>
                <img src="assets/imgs/buscados.png  "/>
                <div class="card-title">Buscados</div>
            </ion-card>
        </ion-col>

        <ion-col>
            <ion-card>
                <img src="assets/imgs/grafico.png"/>
                <div class="card-title">Estadisticas</div>
            </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
