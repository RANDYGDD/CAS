<ion-header>

  <ion-navbar
      color="barra"
  >
    <ion-title>Buscados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list *ngFor="let desc of info; let i=index">
        <ion-item>
          <ion-thumbnail item-start>
            <img [src]="  info[i].id | imagen">
          </ion-thumbnail>
          <p>   {{  info[i].person.nombres }} {{ info[i].person.apellidos  }} </p>
          <span>{{ info[i].person.cedula }}</span>
          <p>{{ info[i].titular }}</p>
          <p>â€¢{{ info[i].created_at }}</p>
          <button ion-button clear item-end
            (click)="detalle(info[i])"
          >Ver</button>
        </ion-item>
      </ion-list>

</ion-content>
