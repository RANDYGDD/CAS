<ion-header>

  <ion-navbar
     color="barra"
  >

      <ion-buttons end
      (click)="perfil()"
    >
        <button ion-button icon-only>
          <ion-icon name="contact" color="fondo"></ion-icon>
        </button>
      </ion-buttons>


    <ion-title>NotePad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
    <ion-row>
      <ion-col> 
          <ion-card
             (click)="crimenes()"
          >
              <img src="assets/imgs/fingerprint.png"/>
              <div class="card-title">Crimenes</div>
          </ion-card>
      </ion-col>

      <ion-col >
          <ion-card
              (click)="accidente()"
          >
              <img src="assets/imgs/accidente.png"/>
              <div class="card-title">Accidente</div>
          </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>
        <ion-col >
            <ion-card
               (click)="robo()"
            >
                <img src="assets/imgs/robo-vehiculo.png"/>
                <div class="card-title">Robo Vehiculo</div>
            </ion-card>
        </ion-col>

        <ion-col>

                <ion-col >
                        <ion-card
                           (click)="general()"
                        >
                            <img src="assets/imgs/spy.png"/>
                            <div class="card-title">General</div>
                        </ion-card>
                    </ion-col>
            


        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
