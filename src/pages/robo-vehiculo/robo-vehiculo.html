<ion-header>

  <ion-navbar color="barra">
    <ion-title>Robo Vehiculo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label>Marca *</ion-label>
        <ion-select
           [(ngModel)]="marca"
        >
          <ion-option value="Toyota">Toyota</ion-option>
          <ion-option value="Honda">Honda</ion-option>
          <ion-option value="Kia">Kia</ion-option>
          <ion-option value="Hyundai">Hyundai</ion-option>
          <ion-option value="Volvo">Volvo</ion-option>
          <ion-option value="BMW">BMW</ion-option>
          <ion-option value="Mercedes">Mercedes</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-label fixed>Modelo *</ion-label>
            <ion-input type="text" value=""
            [(ngModel)]="modelo"
            ></ion-input>
          </ion-item> 

          <ion-item>
              <ion-label fixed>Año *</ion-label>
              <ion-input type="text" value=""
                       [(ngModel)]="year"
              ></ion-input>
          </ion-item>

            <ion-item>
                <ion-label fixed>Color *</ion-label>
                <ion-input type="text" value=""
                         [(ngModel)]="color"
                ></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label>Chasis</ion-label>
                  <ion-input type="text" value=""
                           [(ngModel)]="num_chasis"
                  ></ion-input>
                </ion-item>

        <ion-item>
          <ion-label fixed>Ubicación *</ion-label>
          <ion-input type="text" value=""
                   [(ngModel)]="cordenadas"
          disabled></ion-input>
        </ion-item>

      
      
      </ion-list>

      <button ion-button block color="danger" round
      
        (click)="ubicacion()"
      
      >Seleccionar Ubicación</button>

  
      <ion-grid>
          <ion-row>
            <ion-col >
                <ion-item>
                    <ion-label>Fecha *</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY"  [max]="fecha" 
                      [(ngModel)]="fecha"
                    ></ion-datetime>
                  </ion-item>
            </ion-col>

          </ion-row>
      
        </ion-grid>



      <ion-grid>
          <ion-row>
            <ion-col >
                <ion-item>
                <ion-label>Tiempo *</ion-label>
                <ion-datetime displayFormat="h:mm A"
                [(ngModel)]="tiempo"
                ></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
      
        </ion-grid>


      <ion-list>
        <ion-item>
            <ion-textarea placeholder="* Informacion adicional, detalles, testigos ect" rows="15"
            [(ngModel)]="detalle"
            ></ion-textarea>
          </ion-item>
        </ion-list>

    <button ion-button block color="danger" round
      (click)="huella()"
    >Enviar</button>

</ion-content>
