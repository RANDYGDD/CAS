<ion-header>
  <ion-navbar color="barra">
    
    <ion-title>
         {{user.nombre}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <agm-map [latitude]="user.lat" [longitude]="user.lng" [zoom]="16">
    <agm-marker 
    [latitude]="user.lat" 
    [longitude]="user.lng"
    [iconUrl]="ImgUrl"
    >
  <agm-info-window>
    <strong>Velocidad: {{user.speed}} M/S</strong> <br>
    <strong>Exactitud: {{user.accuracy}} Metros</strong>
</agm-info-window>
  
  </agm-marker>
  </agm-map>
   
</ion-content>
