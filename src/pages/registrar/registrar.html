<ion-header>

  <ion-navbar
      color="barra"
  >
      <ion-buttons end
       (click)="perfil()"
      >
          <button ion-button icon-only>
            <ion-icon name="contact" color="fondo"></ion-icon>
          </button>
        </ion-buttons>

        <ion-buttons end
           (click)="notificacion()"
        >
            <button ion-button icon-only>
              <ion-icon name="notifications" color="fondo"></ion-icon>
              <ion-badge item-end color="danger">10</ion-badge>
            </button>
          </ion-buttons>

    <ion-title>NotePad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <img src="assets/imgs/notepad.png" width="100" height="100">


  <ion-list>
      <ion-item>
        <ion-label>Tipo Incidente</ion-label>
        <ion-select>
          <ion-option value="nes">Robo</ion-option>
          <ion-option value="n64">Accidente</ion-option>
          <ion-option value="ps">Atraco</ion-option>
          <ion-option value="genesis">Hurto</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>

        <ion-item>
          <ion-label fixed>Ubicación</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      
      </ion-list>

      <button ion-button block color="danger" round>Seleccionar Ubicación</button>


  
      <ion-grid>
          <ion-row>
            <ion-col >
                <ion-item>
                    <ion-label>Fecha</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
                  </ion-item>
            </ion-col>

          </ion-row>
      
        </ion-grid>



      <ion-grid>
          <ion-row>
            <ion-col >
                <ion-item>
                <ion-label>Tiempo</ion-label>
                <ion-datetime displayFormat="h:mm A" [(ngModel)]="myDate"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
      
        </ion-grid>


      <ion-list>
        <ion-item>
            <ion-textarea placeholder="Informacion adicional, detalles, testigos ect" rows="15"></ion-textarea>
          </ion-item>
        </ion-list>

    <button ion-button block color="danger" round>Enviar</button>

</ion-content>
