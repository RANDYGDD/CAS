<ion-header>
  <ion-navbar color="barra">
      <ion-buttons end
        (click)="perfil()"
      >
          <button ion-button icon-only>
            <ion-icon name="contact" color="fondo"></ion-icon>
          </button>
        </ion-buttons>

    <ion-title>Noticias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card 
         *ngFor="let noticia of noticias"
         (click)="MostrarNoticias(noticia)"
    >
        <img height="150" src="assets/imgs/flag.png"/>
        <ion-card-content>
          <ion-card-title>
                {{ noticia.titular  }}
            </ion-card-title>
          <p>
          </p>

          <ion-item>
              <ion-badge item-end>Seguir leyendo</ion-badge>
              <ion-badge item-start>{{ noticia.created_at }}</ion-badge>
          </ion-item>
        </ion-card-content>
      </ion-card>

</ion-content>
