<ion-header>
  <ion-navbar
    color="barra"
  >
    <ion-title>Consultar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

<button ion-button icon-right block
   (click)="leer()"
>
    Leer c√≥digo
  <ion-icon name="barcode"></ion-icon>
</button>

<ion-list>

    <ion-item>
      <ion-label fixed>Cedula</ion-label>
      <ion-input type="text" 
      [(ngModel)]="cedula"
      ></ion-input>
    </ion-item>
  </ion-list>


  <ion-list>
      <ion-item>
        <ion-label>Otro tipo de documento</ion-label>
        <ion-select>
          <ion-option value="pasaporte">Pasaporte</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
          <ion-label floating>Numero Documento</ion-label>
          <ion-input type="text" value=""></ion-input>
        </ion-item>
      </ion-list>



      <button ion-button block color="danger"
         (click)="consultar_perfil()"
      >
         Consultar
      </button>

</ion-content>
