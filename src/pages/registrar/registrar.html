<ion-header>
  <ion-navbar color="barra">
    <ion-title>Crimenes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <img src="assets/imgs/notepad.png" width="100" height="100">

  <ion-list>
      <ion-item>
        <ion-label>Tipo Incidente*</ion-label>
        <ion-select
        [(ngModel)]="incidente"
        >
          <ion-option value="Robo">Robo</ion-option>
          <ion-option value="Atraco">Atraco</ion-option>
          <ion-option value="Hurto">Hurto</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-list>

        <ion-item>
          <ion-label fixed>Ubicación*</ion-label>
          <ion-input type="text" value="" disabled
           [(ngModel)]="cordenadas"
          ></ion-input>
        </ion-item>
      
      </ion-list>

      <button ion-button block color="danger" round
        (click)="ubicacion()"
      >Seleccionar Ubicación</button>


  
      <ion-grid>
          <ion-row>
            <ion-col >
                <ion-item>
                    <ion-label>Fecha*</ion-label>
                    <ion-datetime displayFormat="MM/DD/YYYY" [max]="fecha"
                    [(ngModel)]="fecha"
                    ></ion-datetime>
                  </ion-item>
            </ion-col>

          </ion-row>
      
        </ion-grid>



      <ion-grid>
          <ion-row>
            <ion-col >
                <ion-item>
                <ion-label>Tiempo*</ion-label>
                <ion-datetime displayFormat="h:mm A" [(ngModel)]="tiempo"></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
      
        </ion-grid>
      <ion-list>
        <ion-item>
            <ion-textarea placeholder="*Informacion adicional, detalles, testigos ect" rows="15"
            
            [(ngModel)]="detalle"

            ></ion-textarea>
          </ion-item>
        </ion-list>

    <button ion-button block color="danger" round
     (click)="huella()"
    >Guardar</button>

</ion-content>
