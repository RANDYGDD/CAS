<ion-header>
  <ion-navbar color="barra">
      <ion-buttons end
        (click)="perfil()"
      >
          <button ion-button icon-only>
            <ion-icon name="contact" color="fondo"></ion-icon>
          </button>
        </ion-buttons>

      <ion-buttons end
         (click)="notificacion()"
      >
          <button ion-button icon-only>
            <ion-icon name="notifications" color="fondo"></ion-icon>
            <ion-badge item-end color="danger">10</ion-badge>
          </button>
        </ion-buttons>

    <ion-title>Noticias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>


    <ion-card *ngFor="let news of _news.noticias; let i of index"
      (click)="MostrarNoticias(i)"
    >
        <img height="150" src="assets/imgs/flag.png"/>
        <ion-card-content>
          <ion-card-title>
                {{news.title}}
            </ion-card-title>
          <p>
            {{ news.body }}
          </p>

          <ion-item>
              <ion-badge item-end>Seguir leyendo</ion-badge>
              <ion-badge item-start>Seguir leyendo</ion-badge>
          </ion-item>
        </ion-card-content>
      </ion-card>

</ion-content>
