<ion-header>

    <ion-navbar color="barra">
      <ion-title>Accidente</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Cantidad de heridos*</ion-label>
            <ion-input type="number" value="" [(ngModel)]="heridos" ></ion-input>
        </ion-item> 

          <ion-item>
              <ion-label stacked>Cantidad de Vehiculos involucrados*</ion-label>
              <ion-input type="number" value="" [(ngModel)]="vehiculos" ></ion-input>
            </ion-item>

      </ion-list>
  
      <ion-list>

          <ion-item>
            <ion-label>Ubicación*</ion-label>
            <ion-input type="text" value=""
            [(ngModel)]="cordenadas"
            disabled></ion-input>
          </ion-item>
        
        </ion-list>
  
        <button ion-button block color="danger" round
           (click)="ubicacion()"
        >Seleccionar Ubicación</button>
  
    
        <ion-grid>
            <ion-row>
              <ion-col >
                  <ion-item>
                      <ion-label>Fecha*</ion-label>
                      <ion-datetime displayFormat="DD/MMM/YYYY" [max]="fecha" [(ngModel)]="fecha" ></ion-datetime>
                    </ion-item>
              </ion-col>
  
            </ion-row>
        
          </ion-grid>
  
  
  
        <ion-grid>
            <ion-row>
              <ion-col >
                  <ion-item>
                  <ion-label>Tiempo*</ion-label>
                  <ion-datetime displayFormat="h:mm A" [(ngModel)]="tiempo"></ion-datetime>
                </ion-item>
              </ion-col>
            </ion-row>
        
          </ion-grid>
  
  
        <ion-list>
          <ion-item>
              <ion-textarea placeholder="*Informacion adicional, marca, modelo del vehiculo y categoria del vehiculo asi como tambien nombre o indetificación 
              de los involucrados" rows="15"
               [(ngModel)]="detalle"
              ></ion-textarea>
            </ion-item>
          </ion-list>
  
      <button ion-button block color="danger" round
        (click)="huella()"
      >Enviar</button>
  
  </ion-content>
