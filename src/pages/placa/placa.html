<ion-header>

  <ion-navbar
     color="barra"
  >
    <ion-title>Vehículo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-8 push-4>
          <ion-img width="100" height="100"  [ngStyle]="{'background-color': vehiculo.color}" src="assets/imgs/car.png"></ion-img>
      </ion-col>
    </ion-row>


    <ion-row>

      <ion-col col-10 push-2>
          <label for="">Placa</label>
          <h5>{{ vehiculo.numero_placa  }}</h5>
        </ion-col>


      <ion-col col-10 push-2>
          <label for="">Color</label>
          <h5 [ngStyle]="{'background-color': vehiculo.color}">Muestra</h5>
          <h5 *ngIf="vehiculo.color=='white' ">Blanco</h5>
        </ion-col>


     <ion-col col-10 push-2>
       <label for="">Marca</label>
       <h5>{{ vehiculo.marca  }}</h5>
     </ion-col>

     <ion-col col-10 push-2>
        <label for="">Modelo</label>
        <h5>{{ vehiculo.modelo }}</h5>
      </ion-col>


      <ion-col col-10 push-2>
        <label for="">Año</label>
        <h5>{{ vehiculo.year_fabricacion }}</h5>
      </ion-col>

      <ion-col col-10 push-2>
        <label for="">Estatus</label>
        <h5>{{ vehiculo.status }}</h5>
      </ion-col>
  </ion-row>

  </ion-grid>

</ion-content>
