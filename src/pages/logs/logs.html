<ion-header>

  <ion-navbar
    color="barra"
  >
    <ion-title>Logs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-grid>
    <ion-row>
      <ion-col> 
          <ion-card
            (click)="notas('crimen')"
          >
              <img src="assets/imgs/fingerprint.png"/>
              <div class="card-title">Notas Crimenes</div>
          </ion-card>
      </ion-col>

      <ion-col >
          <ion-card
          (click)="notas('accidente')"
          >
              <img src="assets/imgs/accidente.png"/>
              <div class="card-title">Nota Accidentes</div>
          </ion-card>
      </ion-col>

    </ion-row>

    <ion-row>
        <ion-col >
            <ion-card
            (click)="notas('robo')"
            >
                <img src="assets/imgs/robo-vehiculo.png"/>
                <div class="card-title">Notas Robo Vehiculo</div>
            </ion-card>
        </ion-col>

        <ion-col>
                <ion-col >
                        <ion-card
                        (click)="notas('general')"
                        >
                            <img src="assets/imgs/spy.png"/>
                            <div class="card-title">Notas Generales</div>
                        </ion-card>
                    </ion-col>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
